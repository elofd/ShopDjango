{% extends "shop/base.html" %}

{% block title %}
Список заказов
{% endblock %}

{% block content %}
<h1 class="orders-heading">
  Заказы
</h1>
<ul class="orders-list">
  {% for order in orders %}
  <li class="order-item">
    <a class="order-link" href="{% url 'shop:order_detail' order.id %}">Заказ #{{ order.id }}</a>
  </li>
  {% empty %}
  <li class="no-orders">Нет новых заказов</li>
  {% endfor %}
</ul>
{% endblock %}
