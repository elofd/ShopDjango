{% extends "shop/base.html" %}

{% block title %}
Детали товара {{ product.name }}
{% endblock %}

{% block content %}
<h1>
  {{ product.name }}
</h1>
<p>
  {{ product.description }}
</p>
<p>
  Цена: {{ product.price }}
</p>
<form method="post" action="">
  {% csrf_token %}
  <button type="submit">Add to cart</button>
</form>
{% endblock %}
