{% extends "shop/base.html" %}

{% block title %}
Удаление заказа
{% endblock %}

{% block content %}
<h1>
  Подтвердить удаление заказа
</h1>
<p>
  Вы уверены, что хотите удалить заказ #{{ order.id }}?
</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Да</button>
  <a href="{% url 'shop:order_detail' order.id %}">Нет</a>
</form>
{% endblock %}
