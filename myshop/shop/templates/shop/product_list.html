{% extends "shop/base.html" %}

{% block title %}
Список товаров
{% endblock %}

{% block content %}
<h1>
  Наши товары
</h1>
<ul>
  {% for product in products %}
  <li>
    <div>
      <h2>
        <a href="{% url 'shop:product_detail' product.id %}">{{ product.name }}</a>
      </h2>
      <p>
        Цена: {{ product.price }}
      </p>
    </div>
  </li>
  {% empty %}
  <li>No products available.</li>
  {% endfor %}
</ul>
{% endblock %}
