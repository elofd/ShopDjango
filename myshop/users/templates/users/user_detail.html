{% extends 'shop/base.html' %}

{% block title %}
Сведения о пользователе
{% endblock %}

{% block content %}
  <h1>Email: {{ user.email }}</h1>
  <p>Номер телефона: {{ user.phone_number }}</p>
  <p>Адрес доставки: {{ user.shipping_address }}</p>
  <p>История заказов: {{ user.order_history }}</p>
  <a href="{% url 'users:user_update' user.pk %}">Изменить</a>
{% endblock %}
